[stepper_z]
step_pin: Z1_STEP
dir_pin: Z1_DIR
enable_pin: !Z1_ENABLE
endstop_pin: ^!Z_STOP
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
full_steps_per_rotation: 200
homing_speed: 15
second_homing_speed: 8
homing_retract_dist: 3.0

[stepper_z1]
step_pin: Z2_STEP
dir_pin: Z2_DIR
enable_pin: !Z2_ENABLE
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
full_steps_per_rotation: 200

[stepper_z2]
step_pin: Z3_STEP
dir_pin: Z3_DIR
enable_pin: !Z3_ENABLE
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
full_steps_per_rotation: 200

[stepper_z3]
step_pin: Z4_STEP
dir_pin: !Z4_DIR
enable_pin: !Z4_ENABLE
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
full_steps_per_rotation: 200


[gcode_macro _USER_VARIABLES]
variable_z_driver: "tmc2209"
gcode:


[tmc2208 stepper_z]
uart_pin: Z1_TMCRX
tx_pin: Z1_TMCTX
interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2208 stepper_z1]
uart_pin: Z2_TMCRX
tx_pin: Z2_TMCTX
interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2208 stepper_z2]
uart_pin: Z3_TMCRX
tx_pin: Z3_TMCTX
interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2208 stepper_z3]
uart_pin: Z4_TMCRX
tx_pin: Z4_TMCTX
interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

[autotune_tmc stepper_z]
motor: monoprice-17hs4401s
tuning_goal: silent
[autotune_tmc stepper_z1]
motor: monoprice-17hs4401s
tuning_goal: silent
[autotune_tmc stepper_z2]
motor: monoprice-17hs4401s
tuning_goal: silent
[autotune_tmc stepper_z3]
motor: monoprice-17hs4401s
tuning_goal: silent